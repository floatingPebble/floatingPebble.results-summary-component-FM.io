<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Results summary component</title>

</head>

<body>

    <main>
        <article class="component">
            <div class="result">
                <h1 class="result__title">Your Result</h1>
                <div class="result__circle">
                    <p class="result__score">76</p>
                    <p class="result__maxScore">of 100</p>
                </div>
                <p class="result__kudos">Great</p>
                <p class="result__stats">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2 class="summary__title">Summary</h2>
                <ul class="summary__list">
                    <!-- JS -->
                </ul>
                <button class="summary__button">Continue</button>
            </div>
        </article>
    </main>
</body>

</html>
